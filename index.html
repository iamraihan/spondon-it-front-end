<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Aorasoft</title>
  </head>
  <body>
    <header class="bg-light">
      <!-- navbar  -->
      <nav class="navbar navbar-expand-lg container" style="">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#"
            ><img src="./assets/images/logo.svg" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <button class="btn btn-primary aura-nav-btn text-white">
                  Login/Signup
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar end  -->
      <!-- Hero  -->
      <section id="hero-section" class="pt-5 d-flex hero hero-bg-img">
        <div class="hero-content">
          <h2 class="text-secondary">
            We have developed
            <span class="incredible position-relative">incredible</span> tools
            to make your life
            <span class="easier position-relative"> easier.</span>
          </h2>
          <div>
            <button class="btn btn-primary text-white">View Products</button>
          </div>
        </div>
        <div class="hero-bg position-relative">
          <img class="" src="./assets/images/main image.svg" alt="" />
        </div>
      </section>
      <!-- Hero end  -->
      <!-- Hero slide  -->
      <div class="hero-slider container text-center">
        <!-- Swiper -->

        <div class="swiper heroSlider">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./assets/images/Slider 1.svg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/images/Slider 1.svg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/images/Slider 1.svg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/images/Slider 1.svg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/images/Slider 1.svg" alt="" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!-- Hero slide Edn -->
    </header>
    <main></main>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
